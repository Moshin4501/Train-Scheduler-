<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="utf-8">
	<title>Train Scheduler</title>
	<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

</head>

<body>
	<div class="container">
		<br>
			<div class="jumbotron">
			  <h1 class="text-center">Train Schedule!</h1>
			  <p class="text-center">Choo choo is coming don't miss it!</p>
			</div>

		<div class="row">
<!-- 			Current running schedule panel  -->

			<div class="col-lg-12">
			 <div class="panel panel-primary">
	            <div class="panel-heading">
	              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
	            </div>
	            <div class="panel-body">
	              <table class="table table-hover" id='Train-update'>
	                <thead>
	                  <tr>
	                    <th>Train Name</th>
	                    <th>Destination</th>
	                    <th>Frequency Min</th>
	                    <th>Next Arrival</th>
	                    <th>Miniutes Away</th>
	                  </tr>
	                </thead>
	                <tbody>
	                </tbody>
	              </table>
	            </div>
	          </div>
			</div>	

			<!-- Adding New trains  -->
			<div class="col-lg-12">
			<div class="panel panel-primary">
	            <div class="panel-heading">
	              <h3 class="panel-title"><strong>Add Train</strong></h3>
	            </div>
			
			<!-- Adding information to panel  -->
			<form>
				<div class="form-group">
					<label for="train-name-input">Train Name</label>
					<input class="form-control" id="train-name-input" type="text">	
				</div>
				<div class="form-group">
					<label for="Destination-name-input">Destination</label>
					<input class="form-control" id="Destination-name-input" type="text">
				</div>
				<div class="form-group">
					<label for="Frequency-name-input">Frequency Min</label>	
					<input class="form-control" id="Frequency-name-input" type="text">
				</div>
				<div class="form-group">
					<label for="NextArrival-name-input">First Train Time (HH:mm - military time)</label>
					<input class="form-control" id="FirstTrain-name-input" type="text">
				</div>
				<div class="form-group">
					<label for="Miniutes-name-input">Miniutes</label>
					<input class="form-control" id="Miniutes-name-input" type="text">
				</div>
				<button class="btn btn-default" id="add-train" type="Submit">Submit</button>

			</form>
	        </div>
	        </div>



		</div>
		
	</div>
	<script src="time.js"></script>
</body>
</html>
